<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Building a Contact Form with API Gateway and SES</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/form.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"></nav>

    <main role="main" class="container">

        <div class="starter-template">
            <h1>Building a Contact Form with API Gateway and SES</h1>
            <p class="lead">Fill out this form and submit to API Gateway!</p>

            <form id="mainForm">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="client_name">Client Name</label>
                        <input type="text" class="form-control" id="client_name" placeholder="client_name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="client_id">Client Id</label>
                        <input type="text" class="form-control" id="client_id" placeholder="client_id">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="product_name">Product Name</label>
                        <input type="text" class="form-control" id="product_name" placeholder="product_name">
                    </div>
                </div>
                <button id="submit" class="btn btn-primary" type="submit">Submit form</button>
            </form>
            <div id="form-response"></div>
        </div>

    </main>

</body>

</html>
